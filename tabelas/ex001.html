<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid #00000083;
        }

        tr {
            background-color: #80808067;
            color: #140661;
            text-align: center;
        }

        td {
            border: 1px solid #000000; 
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela em HTML</h1>
    <!--Hierarquia de Tabelas 
        TABLE= Tabela
            TABLE ROW= Linha de Tabela
                TABLE HEADER= CabeÃ§alho de Tabela
                    TABLE DATA= Dados de Tabela-->
        
        <table>
            <tr> <!-- primeira linha -->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
                <td>D1</td>
            </tr>
            <tr> <!-- segunda linha -->
                <td>A2</td>
                <td>B2</td>
                <td>C2</td> 
                <td>D2</td>
            </tr>
            <tr> <!-- terceira linha -->
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
                <td>D3</td>
            </tr>
            <tr> <!-- quarta linha -->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
                <td>D4</td>
            </tr>
        </table>
</body>
</html>
